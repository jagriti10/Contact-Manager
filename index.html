<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>PhoneBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	</head>
<body>
	<div class="top">
	<div class="ui container">
		<h1>Contact manager</h1>
			<form id="contact-form">
				<div class="inputFields">
                	<div class="form-group">
						<div class="ui massive input focus">
							<input type="text" placeholder="Name" id="name" class="form-control">
						</div>
					</div>
					<br><br><br>
                <div class="form-group">
					<div class="ui massive input">
						<input type="text" placeholder="Phone No" id="phoneno" class="form-control">
					</div>
				</div>
				<br>
                <button class="ui primary button">ADD</button>
              </form>
              <table class="ui celled padded table"">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Phone Book</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="contact-list"></tbody>
              </table>
		  </div>
		</div>
	<script src="sec.js"></script>
</body>
</html>
